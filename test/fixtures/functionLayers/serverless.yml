service: service
provider:
  name: aws

layers:
  testLayer:
    name: default_test_layer
    path: testLayer
    description: 'test layer'

  TestLayerWithCapitals:
    name: capitalized_test_layer
    path: testLayer

  testLayerWithNoName:
    path: testLayer

package:
  exclude:
    - extra_layers/**

functions:
  foo:
    handler: index.handler
    layers:
      - { Ref: TestLayerLambdaLayer }
  bar:
    handler: index.handler
  fooBar:
    handler: index.handler
    reservedConcurrency: 1
  capitalLayerFunc:
    handler: index.handler
    layers:
      - { Ref: TestLayerWithCapitalsLambdaLayer }
  noNameLayerFunc:
    handler: index.handler
    layers:
      - { Ref: TestLayerWithNoNameLambdaLayer }
  arnLayerFunc:
    handler: index.handler
    layers:
      - arn:aws:lambda:us-east-2:123456789012:layer:my-layer:1
